<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="'Vet Clinic index page'">Pet Clinic</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="hellobramah.springframework.ablpetclinic.model.Vet"*/-->
<h1 th:text="'Vets are listed here'">List of Vets</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">James</td>
        <td th:text="${vet.lastName}">Bond</td>
    </tr>
    </tbody>
</table>

</body>
</html>
